[settings]
; use_core of true includes the elements registered in \Villain\Theme\CoreThemePackage.
; They are included as defaults and items regestered here will override them.
; Set to false (or any falsy value) to not include them. Defaults to true if not specified.
use_core = true

[templates]
my.template.name = /my/template/path.tpl.php
my.other.template.name = /some/other/path.tpl.php

[functions]
my.func = callback_function_name
my.staticFunc = SomeClass::staticMethod
my.classFunc[] = MyClass
my.classFunc[] = myMethod
my.count = count